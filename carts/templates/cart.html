{% extends 'base.html' %}

{% block content %}
<div class="col-sm-8 col-sm-offset-2">
    <table class="table">
        <thead>
        <th>Item</th>
        <th>Price</th>
        </thead>
        <tfoot>
        </tfoot>
        {% for item in carts %}
            <td>{{ item }}</td>
            <td>{{ item.price }}</td>
            <tr>
                <td></td>
                <td>Total: {{ item.total }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
