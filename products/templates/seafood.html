{% extends 'base.html' %}

{% block content %}
    <h1>Seafood</h1>
    <div class="row">
        {% for seafood in seafoods %}
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="{{ seafood.image_url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ seafood.name }}</h5>
                        <p class="card-text">${{ seafood.price }}</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
